<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Documentation - TazCSS</title>
    <link rel="stylesheet" href="../tazcss.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="navbar_title">TazCSS</a>

        <ul class="navbar_content navbar_content_center">
            <li><a class="navbar_link" href="">Home</a></li>
            <li class="navbar_dropdown">Composants
                <i class="fa fa-caret-down"></i>
                <ul>
                    <li><a class="navbar_link_dropdown" href="alerts.html">Alerts</a></li>
                    <li><a class="navbar_link_dropdown" href="">Badges</a></li>
                    <li><a class="navbar_link_dropdown" href="">Buttons</a></li>
                    <li><a class="navbar_link_dropdown" href="">Form</a></li>
                </ul>
            </li>
        </ul>

        <div class="navbar_icon">
            <div class="navbar_icon_bar navbar_icon_bar_rounded"></div>
        </div>
    </nav>

    <form action="">

        <div class="form_content center">
            <div class="margin_bottom_16 form_container">
                <label for="inputIdentifiant" class="form_label">Identifiant</label>
                <input type="text" class="form_input" id="inputIdentifiant" placeholder="Identifiant">
            </div>

            <div class="margin_bottom_16 form_container">
                <label for="inputMotDePasse" class="form_label">Mot de passe</label>

                <div class="form_input_group">
                    <input type="password" class="form_input form_input_password" id="inputMotDePasse" placeholder="Mot de passe">
                    <span class="form_input_group_icon">
                        <i class="far fa-eye form_icon_password"></i>
                    </span>
                </div>

            </div>

            <span class="form_input_error">Mot de passe incorrect</span>

            <input type="submit" class="btn btn_info btn_center">

        </div>

    </form>

    <script src="../js/forms.js"></script>


</body>
</html>
